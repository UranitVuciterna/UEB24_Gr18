<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="register-section">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="register">
                <input type="text" name="fullname" placeholder="Enter fullname" class="form-input" />
                <input type="email" name="email" placeholder="Enter email address" class="form-input" />
                <input type="password" name="password1" autocomplete="off" placeholder="Enter password" class="form-input" />
                <input type="password" name="password2" autocomplete="off" placeholder="Confirm password" class="form-input" />
                <button type="submit" class="register-button">Submit</button>
                <div id="message-container"></div>
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </form>
        </div>
    </section>

    <script>
        const form = document.querySelector('#register');
        const messageContainer = document.getElementById('message-container');
        const isLoggedIn = localStorage.getItem('isloggedin') ?? false;

        form.addEventListener('submit', e => {
            e.preventDefault();

            const data = e.target.elements;
            const users = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [];

            const fullname = data['fullname'].value.trim();
            const email = data['email'].value.trim().toLowerCase();
            const password1 = data['password1'].value;
            const password2 = data['password2'].value;

            if (password1.length < 8 || password2.length < 8) {
                messageContainer.textContent = "Password must be at least 8 characters!";
                messageContainer.style.color = "red";
                return;
            }

            if (password1 !== password2) {
                messageContainer.textContent = "Passwords must match!";
                messageContainer.style.color = "red";
                return;
            }

            const emailExists = users.some(user => user.email === email);

            if (emailExists) {
                messageContainer.textContent = `${email} is already in use!`;
                messageContainer.style.color = "red";
                return;
            }

            users.push({ fullname, email, password: password1 });
            localStorage.setItem('users', JSON.stringify(users));

            messageContainer.textContent = "Account created successfully!";
            messageContainer.style.color = "green";

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        });


        const params = new URLSearchParams(window.location.search);
        const action = params.get('action');

        if (action === 'logout') {
            localStorage.removeItem('isloggedin');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
