<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
					integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
					crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>ReadMore</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}
		
		.hero-section {
			padding-inline: 1rem;
			position: relative;
			isolation: isolate;
			overflow: hidden;
			height: 600px;
		}
		
		.hero-section::before {
			position: absolute;
			content: "";
			height: 100%;
			width: 100%;
			top: 0;
			left: 0;
			background-image: url("../img/kidss.jpg");
			background-position: center center;
			background-size: cover;
			background-repeat: no-repeat;
			z-index: -1;
			background-origin: border-box;
		}
		
		.content {
			position: absolute;
			bottom: 20px;
			right: 20px;
			z-index: 2;
			text-align: right;
			color: white;
			padding: 15px;
			background-color: rgba(0, 0, 0, 0.5);
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
		
		.content h1 {
			font-size: 5rem;
			margin: 0;
			text-transform: uppercase;
			font-weight: bold;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /
		}
		
		.content p {
			font-size: 10px;
			margin: 0;
			font-style: italic;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
	</style>
	
</head>
<body>

<div id="nav" style="position: sticky; top: 0; z-index: 1000; background-color: white;"></div>

<section class="hero-section">
	<div class="content">
		<h1>What Is Included On A Cruise?</h1>
		<p>Discover What Things Do You Pay For On A Cruise & What Is Typically Included</p>
	</div>
</section>
<div id="footer"></div>
<script type="text/javascript">
	$('#nav').load('../nav/nav.html');
	$('#footer').load('../footer/footer.html');
</script>
</body>
</html>
