<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
					href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
					rel="stylesheet"
	/>
	<link
					rel="stylesheet"
					href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
	/>
	<link rel="stylesheet" href="../css/style.css" />
	<title>Web 24</title>
</head>

<body>
<nav>
	<div class="nav__header">
		<div class="nav__logo">
			<a href="#" class="logo">Web 24</a>
		</div>
		<div class="nav__menu__btn" id="menu-btn">
			<i class="ri-menu-line"></i>
		</div>
	</div>
	<ul class="nav__links" id="nav-links">
		<li><a href="#home">HOME</a></li>
		<li><a href="#findAcruise">Find a Cruise</a></li>
		<li><a href="#destinations">Destinations</a></li>
		<li><a href="#signInt">Sign In</a></li>
		<li><a href="#">BOOK TRIP</a></li>
	</ul>
	<div class="nav__btns">
		<button class="btn">BOOK TRIP</button>
	</div>
</nav>

<header id="home">
	<div class="header__container">
		<div class="header__content">
			<p>ELEVATE YOUR VOYAGE</p>
			<h1>Experience the Magic of the Sea!</h1>
			<div class="header__btns">
				<button class="btn">Book A Cruise Now</button>
				<a href="#">
					<span><i class="ri-play-circle-fill"></i></span>
				</a>
			</div>
		</div>
		<div class="header__image">
			<img src="../img/header.jpg" alt="header" />
		</div>
	</div>
</header>

</body>
</html>
