<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="../nav/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<nav class="nav-container">
    <div class="nav__logo">
        <h1><a href="index.html">Web24</a></h1>
    </div>
    <ul class="nav__links" id="nav-links">
        <li><a href="../html/index.html">Home</a></li>
        <li><a href="../html/cruise-find.html">Find a Cruise</a></li>
        <li><a href="../html/destinations.html">Destinations</a></li>
        <li><a href="../html/deals.html">Deals</a></li>
        <li><a href="../html/cruises.html">Book A Trip</a></li>
        <li><a href="../html/signup.html">Sign Up</a></li>
    </ul>
    <div class="nav__btns">
        <a href="profile.html"><span id="fullname" class="user-fullname"></span></a>
        <a href="book.html" style="color: black; border: 1px solid black; padding: 10px 11px; border-radius: 100%;"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="index.html" onclick="signout()" style="color: black; border: 1px solid black; padding: 10px 11px; border-radius: 100%;"><i class="fa-solid fa-right-to-bracket"></i></a>
        <div id="menu-icon" onclick="togglenav()"><i class="ri-menu-line"></i></div>
    </div>
</nav>

<script>
    const user = JSON.parse(localStorage.getItem('user'));
    const fullname = document.getElementById('fullname');
    
    if (user && user.fullname) {
        fullname.innerHTML = `<i class="fa fa-user"></i> ${user.fullname}`;
    } else {
        fullname.remove();
    }

    function togglenav() {
        const navlinks = document.getElementById("nav-links");
        navlinks.style.display = navlinks.style.display === "block" ? "none" : "block";
    }

    function signout() {
        localStorage.setItem('isloggedin', 'false');
        localStorage.removeItem('user');
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
